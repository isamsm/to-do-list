<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List </title>
    <meta name="description" content="To-Do-List em estilo kanban">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <section id="content">
            <h1 id="title"> To-do List </h1>
            <section id="inputs">
                <input id="new-task" type="text" placeholder="Digite uma tarefa">
                <input id="btn-add" type="submit" onclick="addTask()">
            </section>
            <section id="lists">
                <div class="card">
                    <h2 class="card-title"> Fazer </h2>
                    <hr>
                    <div id="initial-card">
                        <ul id="to-do-list">
                            <li class="first-li"> Arraste aqui! </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <h2 class="card-title"> Fazendo </h2>
                    <hr>
                    <div>
                        <ul id="doing-list">
                            <li class="first-li"> Arraste aqui! </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <h2 class="card-title"> Feito </h2>
                    <hr>
                    <div>
                        <ul id="done-list">
                            <li class="first-li"> Arraste aqui! </li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
